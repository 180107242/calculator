<!DOCTYPE html>
<html>
<head>
	<title>
	Calculator
	</title>

	
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>


</head>
<body>

	<h1>Calculator</h1>

	<div id="case">
		<table>
			<tr id="ans">
				<th colspan="5">
					0
				</th>
			</tr>



			<tr>
				<td>
					<button>
						AC
					</button>
				</td>

				<td>
					<button>
						cos
					</button>
				</td>

				<td>
					<button>
						sin
					</button>
				</td>

				<td>
					<button>
						tan
					</button>
				</td>

				<td>
					<button class="q">
						÷
					</button>
				</td>
				
			</tr>



			<tr>
				<td>
					<button>
						x^2
					</button>
				</td>

				<td>
					<button>
						1
					</button>
				</td>

				<td>
					<button>
						2
					</button>
				</td>

				<td>
					<button>
						3
					</button>
				</td>

				<td>
					<button class="q">
						×
					</button>
				</td>
				
			</tr>

			<tr>
				<td>
					<button>
						x^y
					</button>
				</td>

				<td>
					<button>
						4
					</button>
				</td>

				<td>
					<button>
						5
					</button>
				</td>

				<td>
					<button>
						6
					</button>
				</td>

				<td>
					<button class="q">
						-
					</button>
				</td>
				
			</tr>

			<tr>
				<td>
					<button>
						π
					</button>
				</td>

				<td>
					<button>
						7
					</button>
				</td>

				<td>
					<button>
						8
					</button>
				</td>

				<td>
					<button>
						9
					</button>
				</td>

				<td>
					<button class="q">
						+
					</button>
				</td>
				
			</tr>

			<tr>
				<td>
					<button>
						e
					</button>
				</td>

				<td>
					<button>
						%
					</button>
				</td>

				<td>
					<button>
						0
					</button>
				</td>

				<td>
					<button>
						,
					</button>
				</td>

				<td>
					<button class="q">
						=
					</button>
				</td>
				
			</tr>
		</table>

</body>
</html>
