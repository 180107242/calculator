<!DOCTYPE html>
<html>
<head>
	<title>
	Calculator
	</title>

	
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>


</head>
<body>

	<h1>Calculator</h1>

	<div id="case">
		<table>
			



			<tr>
				<td>
					<button id="ac" onclick="clear()">
						AC
					</button>
				</td>

				<td>
					<button id="left_bracket">
						(
					</button>
				</td>

				<td>
					<button id="right_bracket">
						)
					</button>
				</td>

				<td>
					<button id="factorial">
						n!
					</button>
				</td>

				<td>
					<button class="q" id="divide">
						รท
					</button>
				</td>
				
			</tr>



			<tr>
				<td>
					<button id="square">
						x^2
					</button>
				</td>

				<td>
					<button id="1" onclick="write_symbol(1)">
						1
					</button>
				</td>

				<td>
					<button id="2" onclick="write_symbol(2)">
						2
					</button>
				</td>

				<td>
					<button id="3" onclick="write_symbol(3)">
						3
					</button>
				</td>

				<td>
					<button class="q"  id="multiply" onclick="write_symbol('*')">
						x
					</button>
				</td>
				
			</tr>

			<tr>
				<td>
					<button  id="power">
						x^y
					</button>
				</td>

				<td>
					<button id="4" onclick="write_symbol(4)">
						4
					</button>
				</td>

				<td>
					<button id="5" onclick="write_symbol(5)">
						5
					</button>
				</td>

				<td>
					<button id="6" onclick="write_symbol(6)">
						6
					</button>
				</td>

				<td>
					<button class="q" id="subtract" onclick="write_symbol('-')">
						-
					</button>
				</td>
				
			</tr>

			<tr>
				<td>
					<button id="PI" onclick="write_symbol(3.14)">
						ฯ
					</button>
				</td>

				<td>
					<button id="7" onclick="write_symbol(7)">
						7
					</button>
				</td>

				<td>
					<button id="8" onclick="write_symbol(8)">
						8
					</button>
				</td>

				<td>
					<button id="9" onclick="write_symbol(9)">
						9
					</button>
				</td>

				<td>
					<button class="q" id="add" onclick="write_symbol('+')">
						+
					</button>
				</td>
				
			</tr>

			<tr>
				<td>
					<button id="exponent" onclick="write_symbol('e')">
						e
					</button>
				</td>

				<td>
					<button id="procent" onclick="write_symbol('%')">
						%
					</button>
				</td>

				<td>
					<button id="0" onclick="write_symbol(0)">
						0
					</button>
				</td>

				<td>
					<button id="double" onclick="write_symbol(',')">
						,
					</button>
				</td>

				<td>
					<button class="q"  id="result" >
						=
					</button>
				</td>
				
			</tr>
		</table>
	</div>	



</body>
</html>
