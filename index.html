<!DOCTYPE html>
<html>
<head>
	<title>
	Calculator
	</title>

	
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>


</head>
<body>

	<h1>Calculator</h1>

	<div id="case">
		<table>
			<tr id="ans">
				<th colspan="5">
					0
				</th>
			</tr>



			<tr>
				<td>
					<button id="ac">
						AC
					</button>
				</td>

				<td>
					<button id="cos">
						cos
					</button>
				</td>

				<td>
					<button id="sin">
						sin
					</button>
				</td>

				<td>
					<button id="tan">
						tan
					</button>
				</td>

				<td>
					<button class="q" id="divide">
						÷
					</button>
				</td>
				
			</tr>



			<tr>
				<td>
					<button id="square">
						x^2
					</button>
				</td>

				<td>
					<button id="1">
						1
					</button>
				</td>

				<td>
					<button id="2" onclick="type(2)">
						2
					</button>
				</td>

				<td>
					<button id="3">
						3
					</button>
				</td>

				<td>
					<button class="q"  id="multiply">
						×
					</button>
				</td>
				
			</tr>

			<tr>
				<td>
					<button  id="power">
						x^y
					</button>
				</td>

				<td>
					<button id="4">
						4
					</button>
				</td>

				<td>
					<button id="5">
						5
					</button>
				</td>

				<td>
					<button id="6">
						6
					</button>
				</td>

				<td>
					<button class="q" id="subtract">
						-
					</button>
				</td>
				
			</tr>

			<tr>
				<td>
					<button id="PI">
						π
					</button>
				</td>

				<td>
					<button id="7">
						7
					</button>
				</td>

				<td>
					<button id="8">
						8
					</button>
				</td>

				<td>
					<button id="9">
						9
					</button>
				</td>

				<td>
					<button class="q" id="add">
						+
					</button>
				</td>
				
			</tr>

			<tr>
				<td>
					<button id="exponent">
						e
					</button>
				</td>

				<td>
					<button id="procent">
						%
					</button>
				</td>

				<td>
					<button id="0">
						0
					</button>
				</td>

				<td>
					<button id="duble">
						,
					</button>
				</td>

				<td>
					<button class="q"  id="result">
						=
					</button>
				</td>
				
			</tr>
		</table>
	</div>	



</body>
</html>
